about_content: | # this will include new lines to allow paragraphs
  Hi, my name's José and I'm a software engineering. I could say that I am a javascript/node/backend/react/fullstack developer, but that is not what I want to be. Or at least, not all. As well as the said before, I have experience making software and web apps from scratch, listening ideas and making them realities. I have worked at a number of companies, in which I have gained experience and teamwork.

  I am most skilled in: <mark>MongoDB</mark> <mark>Express</mark> <mark>React</mark> <mark>Node</mark> 

  I also have worked with: <mark>React Native</mark> <mark>Angular 8</mark> <mark>Java</mark> <mark>Python</mark> <mark>PHP</mark> <mark>Laravel</mark> <mark>Docker</mark> <mark>Grahpql</mark> <mark>Next JS</mark> <mark>pm2</mark> <mark>nginx</mark>

  I am currently looking for giving a turn to my career. The paths I am more interested in are : <mark>Blockchain</mark> <mark>AI</mark> <mark>Cibersecurity</mark>    
