        quote: >
          A great internship with fantastic professionals
        description: | # this will include new lines to allow paragraphs
            I started the internship making some automatic testing, 
            which was used for checking if some services were still working day after day. 
            After that, I developed an internal dashboard for measuring the use of the resources of the company.

