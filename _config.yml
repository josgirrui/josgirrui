            In Ayesa I work in a eight people team, in which I had a Junior position and responsabilities. In this work we used <mark>Angular 8</mark> for the frontend and <mark>Java</mark> for the backend. Even I was a junior developer, me and my teamworkers had a lot of autonomy and responsabilities, and in some moments I found myself supervising code and teaching skill to my coworkers.
