about_content: | # this will include new lines to allow paragraphs
  Hi, my name is José and I'm a software engineer.
   I could say that I am a javascript/node/backend/react/fullstack developer, but I find myself wanting to explore further in other software fields and excited to learn and grow within them. 
   Or at least, not all. I also have experience making software and web apps from scratch, I am good at listening to client ideas and making them a reality. 
   I have worked at a number of companies, in which I have gained experience and teamwork skills.

  I am most experienced in: <mark>MongoDB</mark> <mark>Express</mark> <mark>React</mark> <mark>Node</mark> 

  I have also worked with: <mark>React Native</mark> <mark>Angular 8</mark> <mark>Java</mark> <mark>Python</mark> <mark>PHP</mark> <mark>Laravel</mark> <mark>Docker</mark> <mark>Grahpql</mark> <mark>Next JS</mark> <mark>pm2</mark> <mark>nginx</mark>

  I am currently looking for giving a turn to my career. The fields I am most interested in are : <mark>Blockchain</mark> <mark>AI</mark> <mark>Cibersecurity</mark>    
content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: La Mazadera
        link: lamazadera.es
        # link_text: Project Website
        # additional_links:
        #   - title:  sproogen/modern-resume-theme
        #     icon: fab fa-github
        #     url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          An ecommerce for the zoosanitary sector.
        description: | # this will include new lines to allow paragraphs
          This project was a job I developed as a freelance. I started this project from scratch, applying for a grant from the local government. In this application it was necessary to include the requirements, the deadlines, and the costs of the project.
          The grant was awarded, and I deployed the full ecommerce web application, using a graphql template, which was completed and adapted for the current necesities. 
      - layout: top-middle
        title: Boorpret
        link: boorpret.com
        quote: >
          Making ideas reality.
        description: | # this will include new lines to allow paragraphs
          In 2019 I co-founded Boorpret with some friends from university, a company that develops all kinds of applications, websites and graphic design projects. 
          We were on our own and we did it. To this day, they keep on makingt the web world a better place. 
          I will always remember how we created a company from zero and worked non-stop for over a year to lift it up.
          Within my responsibilities I had to talk to clients, manage a small team of developers, design and develop applications, 
          make the skeleton for the backend of all our applications, and so many other tasks I never saw myself doing before.

  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Boorpret
        link: boorpret.com
        sub_title: Software engineering
        caption: September 2019 - December 2020
        quote: >
          Making ideas a reality.
        description: | # this will include new lines to allow paragraphs
            This has been for me the most important experience in my short career. I had a lot of responsibilities, from managing my own time as well as my teammates', 
            to writing contracts, down to dealing closely with our clients. I was here for only a year, but it was a really intense and fruitful experience.
      - layout: left
        title: Ayesa
        link: ayesa.com
        sub_title: Junior fullstack developer
        caption: April 2018 - March 2019
        quote: >
          First work and first contact with a relatively big company.
        description: | # this will include new lines to allow paragraphs
            In Ayesa I worked in a eight people team, in which I had a Junior position. 
            In this work we used <mark>Angular 8</mark> for the frontend and <mark>Java</mark> for the backend.
             Even though I was a junior developer, me and my teamworkers had a lot of autonomy and responsabilities, 
             and in some moments I found myself supervising code and teaching skills to my coworkers.
      - layout: left
        title: Prise
        link: prise.es
        sub_title: Internship
