        quote: >
          An ecommerce for the zoosanitary sector.
        description: | # this will include new lines to allow paragraphs
          This project was a job made as a freelance. The project started applying for a grant to the local government. In this application it was necessary to include the requirements, the deadlines, and the costs of the project.
          The grant was awarded, and I deployed the full ecommerce web application, using a grahpql template, which was completed and adapted for the current necesities. 
      - layout: top-middle
        title: Boorpret
        link: boorpret.com
        quote: >
          Making ideas reality.
        description: | # this will include new lines to allow paragraphs
          During a year me and my partners create Boorpret, a company that developed all kinds of applications. We were on our own and we did it. They still making the world wide web a better place without me, and I will allways remembered how we create a company from zero.
          Within my responsabilities I had talk with clients, manage a small team, design and develope applications, make the skeleton for the backend of all our applications, and more that I can't even relate.

